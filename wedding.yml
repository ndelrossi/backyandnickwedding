hotel_info: |
    <p>We have reserved a block of rooms for the weekend at the <strong>Boston
    Marriott Burlington</strong>, which is a twenty minute drive from the Codman
    Estate. The hotel has given us a discounted rate of $169 per night.
    Rooms are available for Friday/Saturday night. The hotel requires a
    two night minimum stay for this deal.  To reserve a room in our hotel
    block please <a href="http://www.marriott.com/meeting-event-hotels/group-corporate-travel/groupCorp.mi?resLinkData=Champlin%20%26%20DelRossi%20Wedding%20room%20block%20%5Ebosbu%60cdrcdra%60169%60USD%60false%6010/16/15%6010/19/15%609/16/15&app=resvlink&stop_mobi=yes" target="_blank">click here</a>
    or call the number below and mention the Champlin/DelRossi
    wedding. (Vegans: The Marriott offers a feather free room option.)
    The deadline to reserve a room at the discounted rate is September
    16, 2015.</p>

    <p>We also have reserved a block of rooms at <strong>Concord's
    Colonial Inn</strong>. Rooms will range in price from $225-$261 per night.
    Please be advised that the Colonial Inn is a historic property and does
    not have elevators. In the event of mobility issues please make
    sure you reserve a room on the first floor. To book a room at
    the Colonial <a href="http://www.concordscolonialinn.com/">click here</a>
    and select “Book Now”. Then in the burgundy date box click on “Enter
    your access or promotional code”, select “Group Code” and enter
    the code CHAMPLIN/DELROSSI. Select dates and follow the steps
    to complete the reservation. The deadline to reserve a room at the
    discounted rate is August 21, 2015.</p>
    
    <p>Our third option is the <strong>Best Western at Historic Concord</strong>.
    We are currently in the process of securing a block of rooms there. We 
    will update the information here when we do.</p>

    <p><strong>Please be advised: </strong>All guests planning to stay
    in hotels should book as early as possible. Our wedding is on the
    same weekend as The Head Of The Charles Regatta which attracts more
    than 400,000 spectators. Hotels in the area have advised us that they
    often sell out during this weekend.</p>

